<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagenes/favicon.jpeg" type="image/x-icon">
    <title>Gestion Inventario</title>
    
    <link rel="stylesheet" href="../css/styles-gestionar-inventario.css">
    <link rel="stylesheet" href="../css/footer&header.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor_logo">
            <a href="index" class="enlace_logo"><h1 class="jerarquia_logo">Bolillo pal susto</h1></a>
        </div>
        
        <div class="contenedor_enlaces_navegacion">
            <a class="item_navegacion enlace" href="">CATÁLOGO</a>
            <a class="item_navegacion enlace" href="">SUCURSALES</a>
            <a class="item_navegacion enlace" href="cotizacion" >COTIZADOR</a>
            
            <a href=""><img class="icono_header item_navegacion" src="../imagenes/header/buscar.png" alt=""></a>
            <a href="sign_in"><img class="icono_header item_navegacion" src="../imagenes/header/usuario.png" alt=""></a>
            <a href=""><img class="icono_header item_navegacion" src="../imagenes/header/carrito.png" alt=""></a>
        </div>

        <div class="contenedor_gestionar" style="display: none;" id="gestionar">
            
        </div>        

        <input type="hidden" id="id_cargada" name="id_cargada">
    </header>

    <div class="contenedor_gestion">
        <div class="contenedor_botones">
            <button class="btn_gestion" id="btn_añadir">
                <div class="boton_contenedor">
                    <h2>AÑADIR PRODUCTO</h2>
                    <div class="contenedor_img"> 
                        <img src="../imagenes/header/croissant.png" alt="Imagen Redonda">
                    </div>
                </div>
            </button>
            
            <button class="btn_gestion" id="btn_editar">
                <div class="boton_contenedor">
                    <h2>EDITAR PRODUCTO</h2>
                    <div class="contenedor_img"> 
                        <img src="../imagenes/header/croissant.png" alt="Imagen Redonda">
                    </div>
                </div>
            </button>

            <button class="btn_gestion" id="btn_borrar">
                <div class="boton_contenedor">
                    <h2>BORRAR PRODUCTO</h2>
                    <div class="contenedor_img"> 
                        <img src="../imagenes/header/croissant.png" alt="Imagen Redonda">
                    </div>
                </div>
            </button>
        </div>
    
        <div class="contenedor_producto" id="contenedor_producto">
            <img src="../imagenes/img_default.png" class="img_producto" id="contenedor_imagen">
            <div class="datos_producto">
                <h2 id="cargar_nombre">Nombre</h2>
                <p id="cargar_precio">Precio</p>
            </div>
        </div>

        <div class="contenedor_formularios" >
            <div class="formulario_agregar" id="form_añadir" style="display: none;">
                <form action="/agregarProducto" method="POST">
                    <input required class="input" type="text" placeholder="Nombre del producto" name="nombre" id="nombre">
                    <input required class="input" type="text" placeholder="Descripción del producto" name="descripcion" id="descripcion">
                    <label required class="input" for="file">Imagen del producto</label>
                    <input required class="input" type="text" placeholder="Precio del producto" name="precio" id="precio">
                    <input required class="input" type="text" placeholder="Categoria del producto" name="categoria" id="categoria">
                    <input required class="input" type="file" placeholder="Imagen del producto" style="display: none;" name="file" id="file">
                    <input required class="input" type="text" readonly name="imagen" style="display: none;" id="imagen">
    
                    <button class="boton" id="previsualizar" onclick="rellenarCard()" type="button">Previsualizar</button>
                    <input type="submit" value="Agregar Producto" id="agregar" class="boton" style="display: none;">
                </form>
            </div>

            <div class="formulario_editar" id="form_editar" style="display: none;">
                <form action="/editarProducto" method="POST" id="form_editar_">
                    <input required class="input" type="text" placeholder="ID del producto" name="id_editar" id="id_editar">
                    <input required class="input" type="text" placeholder="Nombre del producto" name="nombre_editar" id="nombre_editar">
                    <input required class="input" type="text" placeholder="Descripción del producto" name="descripcion_editar" id="descripcion_editar">
                    <label required class="input" for="file_editar">Imagen del producto</label>
                    <input required class="input" type="text" placeholder="Precio del producto" name="precio_editar" id="precio_editar">
                    <input required class="input" type="text" placeholder="Categoria del producto" name="categoria_editar" id="categoria_editar">
                    <input required class="input" type="file" placeholder="Imagen del producto" style="display: none;" name="file_editar" id="file_editar">
                    <input required class="input" type="text" readonly name="imagen_editar" style="display: none;" id="imagen_editar">
    
                    <button class="boton" id="previsualizar" onclick="rellenarCard_editar()" type="button">Previsualizar</button>
                    <input type="submit" value="Editar Producto" id="agregar_editar" class="boton">
                </form> 
            </div>

            <div class="formulario_borrar" id="form_borrar" style="display: none;">
                <form action="/borrarProducto" method="POST">
                    <input required class="input" type="text" placeholder="ID del producto" name="id_borrar" id="id_borrar">
                    <input type="submit" value="Editar Producto" id="agregar_borrar" class="boton">
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="contenedor_decoracion_footer">
            <img class="imagen_decorativa" src="https://sso.jexbit.mx/FileManager/thumbs/d7e886ff-60ff-475b-86b3-fd80c6e123a7.png" alt="Imagen ilustrativa">
            
            <p class="texto_footer">Julian Chávez García</p>
            <p class="texto_footer">Almita póngame 10</p>
        </div>

        <div class="contenedor_enlaces_footer">
            <h3 class="enlace_footer_importante">INICIO</h3>
            
            <a href="" class="enlace_footer">Tienda</a>
            <a href="" class="enlace_footer">Sucursales</a>
            <a href="" class="enlace_footer">Blog</a>
            <a href="" class="enlace_footer">Contáctanos</a>
            <a href="" class="enlace_footer">Conócenos</a>
        </div>

        <div class="miembros_footer">
            <h3 class="enlace_footer_importante">MIEMBROS</h3>
            
            <a href="" class="enlace_footer">Mi cuenta</a>
        </div>

        <div class="contenedor_redes_sociales">
            <h3 class="enlace_footer_importante">SÍGUENOS</h3>
            
            <div class="contenedor_iconos_redes">
                <a href=""><img class="img_footer" src="../imagenes/footer/facebook.png" alt="Facebook"></a>
                <a href=""><img class="img_footer" src="../imagenes/footer/twitter.png" alt="Twitter"></a>
                <a href=""><img class="img_footer" src="../imagenes/footer/instagram.png" alt="Instagram"></a>
                <a href=""><img class="img_footer" src="../imagenes/footer/tiktok.png" alt="TikTok"></a>
            </div>
        </div>
    </footer>

    <script src="../javascript/productos_metodos/agregar_producto.js"></script>
    <script src="../javascript/productos_metodos/editar_producto.js"></script>
    <script src="../javascript/styles_functions/navegacion_gestion.js"></script>
</body>
</html>
