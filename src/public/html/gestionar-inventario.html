<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagenes/favicon.jpeg" type="image/x-icon">
    <title>Gestion Inventario</title>
    
    <link rel="stylesheet" href="../css/styles-gestionar-inventario.css">
    <link rel="stylesheet" href="../css/footer&header.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index" class="logo"><h1 class="h1">Bolillo pal susto</h1></a>
        
        <div class="enlaces-navegacion">
            <a href="" class="item-navegacion enlace">CATÁLOGO</a>
            <a href="" class="item-navegacion enlace">SUCURSALES</a>
            <a href="cotizacion" class="item-navegacion enlace">COTIZADOR</a>
            <a href=""><img class="icono-header item-navegacion" src="../imagenes/header/buscar.png" alt=""></a>
            <a href="sign-in"><img class="icono-header item-navegacion" src="../imagenes/header/usuario.png" alt=""></a>
            <a href=""><img class="icono-header item-navegacion" src="../imagenes/header/carrito.png" alt=""></a>
        </div>

        <div class="gestionar" style="display: none;" id="gestionar">
            
        </div>        

        <input type="hidden" id="id_cargada" name="id_cargada">
    </header>

    <div class="contenedor-gestion">
        <div class="contenedor-botones">
            <button class="btn-gestion" id="btn_añadir">
                <div class="boton-contenedor">
                    <h2>AÑADIR PRODUCTO</h2>
                    <div class="contenedor-img"> 
                        <img src="../imagenes/header/croissant.png" alt="Imagen Redonda">
                    </div>
                </div>
            </button>
            
            <button class="btn-gestion" id="btn_editar">
                <div class="boton-contenedor">
                    <h2>EDITAR PRODUCTO</h2>
                    <div class="contenedor-img"> 
                        <img src="../imagenes/header/croissant.png" alt="Imagen Redonda">
                    </div>
                </div>
            </button>

            <button class="btn-gestion" id="btn_borrar">
                <div class="boton-contenedor">
                    <h2>BORRAR PRODUCTO</h2>
                    <div class="contenedor-img"> 
                        <img src="../imagenes/header/croissant.png" alt="Imagen Redonda">
                    </div>
                </div>
            </button>
        </div>
    
        <div class="contenedor-producto" id="contenedor-producto">
            <img src="../imagenes/img_default.png" class="img-producto" id="contenedor_imagen">
            <div class="datos-producto">
                <h2 id="cargar-nombre">Nombre</h2>
                <p id="cargar-precio">Precio</p>
            </div>
        </div>

        <div class="contenedor-formularios" >
            <div class="formulario-agregar" id="form_añadir" style="display: none;">
                <form action="/agregarProducto" method="POST">
                    <input required class="input" type="text" placeholder="Nombre del producto" name="nombre" id="nombre">
                    <input required class="input" type="text" placeholder="Descripción del producto" name="descripcion" id="descripcion">
                    <label required class="input" for="file">Imagen del producto</label>
                    <input required class="input" type="text" placeholder="Precio del producto" name="precio" id="precio">
                    <input required class="input" type="text" placeholder="Categoria del producto" name="categoria" id="categoria">
                    <input required class="input" type="file" placeholder="Imagen del producto" style="display: none;" name="file" id="file">
                    <input required class="input" type="text" readonly name="imagen" style="display: none;" id="imagen">
    
                    <button class="boton" id="previsualizar" onclick="rellenarCard()" type="button">Previsualizar</button>
                    <input type="submit" value="Agregar Producto" id="agregar" class="boton" style="display: none;">
                </form>
            </div>

            <div class="formulario-editar" id="form_editar" style="display: none;">
                <form action="/editarProducto" method="POST" id="form_editar_">
                    <input required class="input" type="text" placeholder="ID del producto" name="id_editar" id="id_editar">
                    <input required class="input" type="text" placeholder="Nombre del producto" name="nombre_editar" id="nombre_editar">
                    <input required class="input" type="text" placeholder="Descripción del producto" name="descripcion_editar" id="descripcion_editar">
                    <label required class="input" for="file_editar">Imagen del producto</label>
                    <input required class="input" type="text" placeholder="Precio del producto" name="precio_editar" id="precio_editar">
                    <input required class="input" type="text" placeholder="Categoria del producto" name="categoria_editar" id="categoria_editar">
                    <input required class="input" type="file" placeholder="Imagen del producto" style="display: none;" name="file_editar" id="file_editar">
                    <input required class="input" type="text" readonly name="imagen_editar" style="display: none;" id="imagen_editar">
    
                    <button class="boton" id="previsualizar" onclick="rellenarCard_editar()" type="button">Previsualizar</button>
                    <input type="submit" value="Editar Producto" id="agregar_editar" class="boton">
                </form> 
            </div>

            <div class="formulario-borrar" id="form_borrar" style="display: none;">
                <form action="/borrarProducto" method="POST">
                    <input required class="input" type="text" placeholder="ID del producto" name="id_borrar" id="id_borrar">
                    <input type="submit" value="Editar Producto" id="agregar_borrar" class="boton">
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="decoracion-footer">
            <img class="imagen-decorativa" src="https://sso.jexbit.mx/FileManager/thumbs/d7e886ff-60ff-475b-86b3-fd80c6e123a7.png" alt="Imagen ilustrativa">
            
            <p class="texto-footer">Julian Chávez García</p>
            <p class="texto-footer">Almita póngame 10</p>
        </div>

        <div class="enlaces-footer">
            <h3 class="h3">INICIO</h3>
            
            <a href="" class="enlace-footer">Tienda</a>
            <a href="" class="enlace-footer">Sucursales</a>
            <a href="" class="enlace-footer">Blog</a>
            <a href="" class="enlace-footer">Contáctanos</a>
            <a href="" class="enlace-footer">Conócenos</a>
        </div>

        <div class="miembros-footer">
            <h3 class="h3">MIEMBROS</h3>
            
            <a href="" class="enlace-footer">Mi cuenta</a>
        </div>

        <div class="redes-sociales">
            <h3 class="h3">SÍGUENOS</h3>
            
            <div class="iconos-redes">
                <a href=""><img class="img-footer" src="../imagenes/footer/facebook.png" alt="Facebook"></a>
                <a href=""><img class="img-footer" src="../imagenes/footer/twitter.png" alt="Twitter"></a>
                <a href=""><img class="img-footer" src="../imagenes/footer/instagram.png" alt="Instagram"></a>
                <a href=""><img class="img-footer" src="../imagenes/footer/tiktok.png" alt="TikTok"></a>
            </div>
        </div>
    </footer>

    <script src="../javascript/productos-metodos/agregar-producto.js"></script>
    <script src="../javascript/productos-metodos/editar-producto.js"></script>
    <script src="../javascript/styles-functions/navegacion-gestion.js"></script>
</body>
</html>
